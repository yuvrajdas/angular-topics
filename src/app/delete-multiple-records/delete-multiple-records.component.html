<div class="container">
  <h3 class="heading">Delete Multiple Records :</h3>
  <div class="desc">
  </div>
  <div class="row">
    <div class="col-md-8 m-auto">
      <button mat-button disabled="{{!this.deleteAbleIds.length}}" (click)="deleteRecords()" style="background-color: skyblue;">Delete</button>
      <button mat-button (click)="reset()" class="ms-1" style="background-color: rgb(241, 117, 34);">Reset</button>
      <table mat-table [dataSource]="dataSource" style="width:100% !important;">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <!-- Action -->
        <ng-container matColumnDef="action">
          <th  mat-header-cell *matHeaderCellDef="" > Action </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox (change)="getCheckedValue(element.id)"></mat-checkbox>
          </td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
